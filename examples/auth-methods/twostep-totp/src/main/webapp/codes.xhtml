<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:totp="http://www.atbash.be/secure/octopus/otp">
<h:head>
    <title>Octopus 2 step verification</title>
    <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8"/>
</h:head>

<h:body>
    The QR codes for the accounts. Should only be showed to the user itself of course as it is part of the authentication process and thus sensitivity is the same as a password.
    <br/><br/>
    <ui:repeat value="#{userBoundary.users}" var="user">
        #{user.userName} -#{user.name}
        <totp:totpQR issuer="Octopus" account="#{user.name}" secret="#{user.secret}"/>
        <hr/>
    </ui:repeat>
</h:body>
</html>
