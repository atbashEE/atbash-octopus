<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:head>
    <title>Octopus Example</title>

</h:head>

<h:body>
    Http Session timesout is 1 min <br/>
    User page <br/>
    authenticated user : #{loggedInUser} <br/>
    name from UserPrincipal : #{userBean.name} <br/>

    <a href="authenticatedPage.xhtml">Authenticated Only users</a> <br/>

    </h:form>
