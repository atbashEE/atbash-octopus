<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.atbash.be/secure/octopus"
>

<h:head>
    <title>Octopus keycloak demo</title>

</h:head>

<h:body>
    User page <br/>
    authenticated user : #{loggedInUser} <br/>
    name from UserPrincipal : #{userBean.name} <br/>

    <h:outputText value="has 'demo' permission"> <br/>
        <sec:securedComponent permission="demo"/>
    </h:outputText>
    <h:outputText value="has 'other' permission"> <br/>
        <sec:securedComponent permission="other"/>
    </h:outputText>
    <h:outputText value="has not 'special' permission"> <br/>
        <sec:securedComponent permission="special" not="true"/>
    </h:outputText>
    <a href="otherPage.xhtml">Other page</a> <br/>
    <h:form>
        <h:commandButton value="Test Authorization" actionListener="#{testBean.testAuthorization}"/> <br/>
        <h:commandButton value="Test remoteCall" actionListener="#{testBean.testRemoteCall}"/>
    </h:form>
</h:body>

</html>
