<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.atbash.be/secure/octopus"
>

<h:head>
    <title>Java EE Security API integration example</title>
    <h:outputStylesheet library="css" name="starter.css"/>
</h:head>
<h:body>

    <div id="header">Welcome #{loggedInUser}
        <h:form id="logoutFrm">
            <h:commandLink id="logoutLink"
                           actionListener="#{loginBean.logout()}">Logout</h:commandLink>
        </h:form></div>


    Secured page.

    <br/>
    <h:outputText value="Has permission foo">
        <sec:securedComponent permission="foo"/>
    </h:outputText>
    <h:outputText value="Has NOT permission foo">
        <sec:securedComponent permission="foo" not="true"/>
    </h:outputText>

    <br/>
    <h:outputText value="Has permission kaz">
        <sec:securedComponent permission="kaz"/>
    </h:outputText>
    <h:outputText value="Has NOT permission kaz">
        <sec:securedComponent permission="kaz" not="true"/>
    </h:outputText>

    <br/>
    <h:outputText value="Has role role1">
        <sec:securedComponent role="role1"/>
    </h:outputText>
    <h:outputText value="Has NOT role role1">
        <sec:securedComponent role="role1" not="true"/>
    </h:outputText>

    <br/>
    <h:outputText value="Has role role2">
        <sec:securedComponent role="role2"/>
    </h:outputText>
    <h:outputText value="Has NOT role role2">
        <sec:securedComponent role="role2" not="true"/>
    </h:outputText>


</h:body>
</html>
